          <div class="from_group"> <label for="ticketRankID"

              class="ms-30 w1-66 d-inline-block  ps-8 py-8 bg-sixth border-bottom-secondary-1" placeholder="請填寫套票星級"></div>
          <div class="from_group"> <label for="ticketDisctiptID"
              class=" fa-16 fw-400 text-primary w1-24 d-inline-block ver vertical-align-top">套票描述</label><textarea name="ticketDisctipt"
              id="ticketDisctiptID" data-input cols="30" rows="10" class="ms-30 w1-66 d-inline-block  ps-8 py-8 bg-sixth border-bottom-secondary-1"
              placeholder="請填寫套票描述 限100個字內"></textarea></div>
          <button 
            class="search btn text-white w-160 bg-primary fs-20 align-self-end border-none border-radius-5 py-10">新增套票</button>
